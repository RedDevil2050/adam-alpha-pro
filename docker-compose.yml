version: '3.8'  # Specify the version of docker-compose

services:
  backend:
    container_name: zion-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENV=development
    depends_on:
      - redis
      - db       # Also good to wait for the DB
    networks:
      - app-network
    command: ["python", "run.py"]

  frontend:
    container_name: zion-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

  db:
    container_name: zion-db
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    container_name: zion-redis
    image: redis:6.2
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app-network
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: {} # Define the redis volume

networks:
  app-network:
    driver: bridge